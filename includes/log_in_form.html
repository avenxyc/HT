<h3>User log in</h3>
  <form action="../auth_log_in.php" id='user_sign_up' method='post'>
    <table>
      <tr>
        <td>Username</td>
        <td><input type="text" name="user_name"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="user_password"></td>
      </tr>
      <tr>
        <td colspan="2"	align="center"><input type="submit" name="log_in" value="Log in" /></td>
      </tr>
    </table>
   </form>
